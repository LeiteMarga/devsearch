{% extends 'main.html' %}

{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{ email.subject }}</h4>
          <a href="profile.html" class="message__author">{{ email.sender_name }}</a>
          <p class="message__date">{{ email.date_created }}</p>
          <div class="message__body">
            {{ email.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>

{% endblock content%}
